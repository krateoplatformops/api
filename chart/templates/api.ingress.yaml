apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  labels:
  annotations:
    kubernetes.io/ingress.class: 'kong'
spec:
  rules:
    - host: api.krateo.dev
      http:
        paths:
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: api-svc
                port:
                  number: 80
