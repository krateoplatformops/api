apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
data:
  COOKIE_HTTPONLY: {{ .Values.api.cookie.httpOnly | quote }}
  COOKIE_SIGNED: {{ .Values.api.cookie.signed | quote }}
  COOKIE_NAME: {{ .Values.api.cookie.name | quote }}
  COOKIE_MAX_AGE: {{ .Values.api.cookie.maxAge | quote }}
  COOKIE_SECURE: {{ .Values.api.cookie.secure | quote }}
  COOKIE_DOMAIN: {{ .Values.api.cookie.domain | quote }}
  COOKIE_SAMESITE: {{ .Values.api.cookie.sameSite | quote }}
  LOG_LEVEL: {{ .Values.log.level | quote }}
  APP_URI: {{ .Values.api.uris.app | quote }}
  DATASTORE_URI: {{ .Values.api.uris.datastore | quote }}
  DEPLOYMENT_URI: {{ .Values.api.uris.deployment | quote }}
  TEMPLATE_URI: {{ .Values.api.uris.template | quote }}
  ENDPOINT_URI: {{ .Values.api.uris.endpoint | quote }}
